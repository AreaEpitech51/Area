name : mirror

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - name: Mirroring Repository
              uses: pixta-dev/repository-mirroring-action@v1
              with:
                target_repo_url:
                    https://github.com/EpitechPromo2026/B-DEV-500-TLS-5-2-area-florian.azema
                ssh_private_key:
                    ${{ secrets.SSH_KEY }}